<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome () {
        alert("Hellow World!!!");
        // alert pops up a box
    }
    function second() {
        alert("second Pop Up");
    }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt aspernatur architecto perferendis earum corporis. Repellat eligendi sunt tempora explicabo dolore ullam inventore dicta placeat maiores expedita, delectus, atque, aperiam excepturi!</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
